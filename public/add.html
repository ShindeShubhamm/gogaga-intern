<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Add Friend | GoGaga</title>
</head>

<body>
  <div class="container">
    <center>
      <h3 class="bg-primary rounded text-light m-2 p-2 w-50"><strong>Add friend</strong></h3>
      <a href="/gogaga/list.html" class="btn btn-dark m-3">Click here to view friends</a>
    </center>
    <div id="alertMsg"></div>
    <form class="form" id="addForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Friend's Name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Friend's Email">
      </div>
      <button type="submit" class="btn btn-secondary">Add Friend</button>
    </form>
  </div>

</body>

</html>
<script src="./js/main.js" type="text/javascript"></script>
